<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -------------------------------------------------------->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700;900&family=Poppins:wght@300;700;900&display=swap"
        rel="stylesheet">
    <!-- Bootstrap CSS------------------------------------------------------------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <!-- Website Title------------------------------------------------------------------->
    <title>Peacock News</title>
</head>

<body>
    <!-- Header------------------------------------------------------------------->
    <header class="container">
        <section>
            <!-- Navbar start  here------------------------------------------------------------->
            <nav class="navbar navbar-expand-lg navbar-light bg-light px-5 mb-3">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!--  Header Logo------------------------------------------------------------->
                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                    <a class="navbar-brand fs-3" href="#">Peacock <span class=" fw-bolder">News</span></a>
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        
                    </ul>
                    
                    <!-- Navbar button  here------------------------------------------------------------->
                        <form class="d-flex ">
                            <a class="text-decoration-none  me-4" type="submit" id="newsBody">Home</a>
                            <a id="blogPost" class=" text-decoration-none me-4" type="button">Blog</a>
                        </form>
                    </div>
                </div>
            </nav>
        </section>
    </header>

    <main>
        <section>
            <div>
                <!-- New category list   here------------------------------------------------------------->
                <ul id="newsCategories"
                    class="d-lg-flex d-sm-block list-unstyled align-items-center justify-content-center ">

                </ul>
            </div>
        </section>

        <!-- Spinner here ------------------------------------------------------------------------------------>
        <section>
            <div class="d-flex justify-content-center">
                <button id="spinner" class="btn btn-success d-none d-flex justify-content-center" type="button" disabled>
                    <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                    Loading...
                </button>
           </div>
        </section>


        <!-- Show category item quentity here----------------------------------------------------------------->
        <section class="ms-5 mb-2 fw-bold"><span id="categoryInputCount"></span></section>
        
        
        <!-- Show category  here----------------------------------------------------------->
        <section id="categoryDetails" class="ms-5">
        </section>
        
        <!-- Show category item here---------------------------------------------------------------->
        <section id="blogView">
            
        </section>
        
        <!-- Modal here---------------------------------------------------------------->
                <section class="modal-show">
                    <!-- Modal -->
                    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                        aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="modalTittle">Modal title</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body" id="modalBody">
                
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>



    </main>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
